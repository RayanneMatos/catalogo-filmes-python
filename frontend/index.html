<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1>Catálogo de Filmes</h1>

    <div class="mb-3">
      <button id="btn-listar" class="btn btn-primary">Listar todos os filmes</button>
      <button id="btn-buscar" class="btn btn-secondary">Buscar por título</button>
      <button id="btn-genero" class="btn btn-warning">Buscar por gênero</button>
      <button id="btn-ordenar" class="btn btn-info">Ordenar filmes</button>
    </div>

    <div id="resultado"></div>


  <script>
    const resultado = document.getElementById('resultado');
    const modal = document.getElementById('modal-cadastrar');
    const btnFecharModal = document.getElementById('btn-fechar-modal');
    const formCadastro = document.getElementById('form-cadastro');
    let listaFilmes = [];

    function listarFilmes(filmes) {
      resultado.innerHTML = '<h3>Lista de Filmes</h3><ul>' +
        filmes.map(f => {
          const titulo = f.title || 'Sem título';
          const genero = Array.isArray(f.genres_names) ? f.genres_names.join(', ') : f.genres_names || 'Sem gênero';
          return `<li><strong>${titulo}</strong> - ${genero}</li>`;
        }).join('') + '</ul>';
    }

    // Listar
    document.getElementById('btn-listar').addEventListener('click', () => {
      fetch('http://127.0.0.1:5000/api/filmes')
        .then(res => res.json())
        .then(data => {
          listaFilmes = data;
          listarFilmes(listaFilmes);
        })
        .catch(() => {
          resultado.innerHTML = '<p>Erro ao carregar os filmes.</p>';
        });
    });

    // Buscar por título
    document.getElementById('btn-buscar').addEventListener('click', () => {
      const busca = prompt('Digite o título do filme:');
      if (!busca) return;

      fetch(`http://127.0.0.1:5000/api/filmes/titulo/${encodeURIComponent(busca)}`)
        .then(res => res.json())
        .then(resultados => {
          if (resultados.length === 0) {
            resultado.innerHTML = `<p>Nenhum filme encontrado para "${busca}".</p>`;
          } else {
            resultado.innerHTML = `<h3>Resultado da busca por "${busca}"</h3><ul>` +
              resultados.map(f => {
                const titulo = f.title || 'Sem título';
                const genero = Array.isArray(f.genres_names) ? f.genres_names.join(', ') : f.genres_names || 'Sem gênero';
                return `<li><strong>${titulo}</strong> - ${genero}</li>`;
              }).join('') + '</ul>';
          }
        })
        .catch(() => {
          resultado.innerHTML = '<p>Erro ao buscar o filme.</p>';
        });
    });

    // Buscar por gênero
    document.getElementById('btn-genero').addEventListener('click', () => {
      const genero = prompt('Digite o gênero:');
      if (!genero) return;

      fetch(`http://127.0.0.1:5000/api/filmes/genero/${encodeURIComponent(genero)}`)
        .then(res => res.json())
        .then(resultados => {
          if (resultados.length === 0) {
            resultado.innerHTML = `<p>Nenhum filme encontrado para o gênero "${genero}".</p>`;
          } else {
            resultado.innerHTML = `<h3>Filmes do gênero "${genero}"</h3><ul>` +
              resultados.map(f => {
                const titulo = f.title || 'Sem título';
                const genero = Array.isArray(f.genres_names) ? f.genres_names.join(', ') : f.genres_names || 'Sem gênero';
                return `<li><strong>${titulo}</strong> - ${genero}</li>`;
              }).join('') + '</ul>';
          }
        })
        .catch(() => {
          resultado.innerHTML = '<p>Erro ao buscar por gênero.</p>';
        });
    });

    // Ordenar
    document.getElementById('btn-ordenar').addEventListener('click', () => {
      if (!listaFilmes.length) {
        resultado.innerHTML = '<p>Primeiro clique em "Listar todos os filmes".</p>';
        return;
      }

      const ordenados = [...listaFilmes].sort((a, b) => {
        const t1 = (a.title || '').toLowerCase();
        const t2 = (b.title || '').toLowerCase();
        return t1.localeCompare(t2);
      });

      listarFilmes(ordenados);
    });

  </script>

  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-dialog {
      max-width: 500px;
    }
  </style>
</body>
</html>
